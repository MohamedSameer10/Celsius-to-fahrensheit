<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELSIUS TO FAHRENHEIT CONVERTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="move">
            <h1 >CELSIUS TO FAHRENHEIT CONVERTER</h1>

            <div class="input">
                <label for="celsius_value">Enter the celsius</label>
                <input type="text" name="celsius" id="celsius_value" required>
            </div>

            <button type="submit" onclick="fahrenheit()">convert to fahrenheit</button>

            <h1 id="result"></h1>
        </div>
    </div>

    <script src="celsius_to_fahrenheit.js"></script>
</body>
</html>
